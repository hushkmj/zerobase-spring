<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 비밀번호 초기화</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"
          integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
          crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $('form').on('submit', function () {
        const password = $(this).find('input[name=password]').val();
        const rePassword = $(this).find('input[name=rePassword]').val();

        if (password !== rePassword) {
          alert("비밀번호와 확인비밀번호 값이 일치하지 않습니다.")
          return false;
        }

        alert("비밀번호가 정상적으로 재설정 되었습니다.");
      });
    });
  </script>
</head>
<body>
<div th:if="${result eq true}">
  <h1>회원 비밀번호 초기화</h1>
  <div>
    <form method="post">
      <div>
        <label>
          <input type="password" name="password" placeholder="비밀번호 입력" required/>
        </label>
      </div>
      <div>
        <label>
          <input type="password" name="rePassword" placeholder="확인 비밀번호 입력" required/>
        </label>
      </div>
      <div>
        <button type="submit">비밀번호 재설정</button>
      </div>
    </form>
  </div>
</div>
<div th:if="${result eq false}">
  <p>입력값이 유효하지 않습니다.</p>
  <div>
    <a href="/">메인으로 이동</a>
  </div>
</div>
</body>
</html>
