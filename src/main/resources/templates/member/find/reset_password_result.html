<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 비밀번호 초기화 결과</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"
          integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
          crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $('form').on('submit', function () {
        const password = $(this).find('input[name=password]').val();
        const rePassword = $(this).find('input[name=rePassword]').val();

        if (password !== rePassword) {
          alert("비밀번호와 확인비밀번호 값이 일치하지 않습니다.")
          return false;
        }

        alert("비밀번호가 정상적으로 재설정 되었습니다.");
      });
    });
  </script>
</head>
<body>
<div>
  <h1>회원 비밀번호 초기화 결과</h1>
  <div th:if="${result eq true}">
    <p>비밀번호가 초기화 되었습니다.</p>
    <div>
      <a href="/member/login">로그인 하기</a>
    </div>
  </div>
  <div th:if="${result eq false}">
    <p>비밀번호 초기화가 실패하였습니다.</p>
    <div>
      <a href="/member/find-password">비밀번호 찾기</a>
    </div>
  </div>
</div>
</body>
</html>
